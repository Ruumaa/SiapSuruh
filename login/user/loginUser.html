<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login User</title>
    <link rel="stylesheet" href="loginUser.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="/homepage/homepage.html">SiapSuruh.</a>
      <a href="/register/register.html">Register</a>
    </nav>
    <main class="content">
      <div class="login-card">
        <h2>Login User</h2>
        <form onsubmit="redirectToHomepage(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </main>
    <script>
      function redirectToHomepage(event) {
        event.preventDefault(); // Mencegah form melakukan submit default
        window.location.href = '/homepage/user/homepage-user.html'; // Mengarahkan ke halaman yang diinginkan
      }
    </script>
  </body>
</html>
